<form>
    <br><br><br><br>
  <div id="container">
        <table align="center" border="0" cellspacing="15">
        <!-- <form> -->
            <tr>
                
            <p>
                <td align="right"><label for="firstname"> FirstName:</label>
                <td><input type="text" id="firstName" placeholder="Enter First Name" size="20" maxlength="20" required/></td>
            </p>
        </tr>
        <tr>
            <p>
                <td align="right"><label for="lastname">LastName:</label>
                <td><input type="password" id="lastName" placeholder="Enter Last Name"size="20" maxlength="20" required/></td>
            </p>
        </tr>

        <tr>   
        <p>
                <td align="right"><label for="email">Email:</label>
                <td><input type="email" id="email" placeholder="Enter Email" required/></td>
            </p>
        </tr>

            <tr>
            <p>
                <td align="right"><label for="age">Age:</label>
                <td><input type="number" id="age" placeholder="Enter Age" required/></td>
            </p>
        </tr>

            <tr>
            <p>
                <td align="right"><label for="phoneNumber">PhoneNumber:</label>
                <td><input type="tel" id="phoneNumber" placeholder="Enter Phone Number" required/></td>
            </p>
        </tr>

            <tr>
            <p>
                <td align="right"><label for="gender">Gender:</label>
                <td><input type="radio" name="gender" id="gender" value="male" required/>Male
                <input type="radio" name="gender" id="gender" value="female" required/>Female
                <input type="radio" name="gender" id="gender" value="other" required/>Other</td>
            </p>
        </tr>

            <tr>
            <p>
                <td align="right"><label for="passengersCount">No.of Passengers:</label>
                <td><input type="number" id="passengersCount" placeholder="Enter Passengers Count"/></td>
            </p>
        </tr>

            <tr>
            <p>
                <td align="right"><label for="fromJourney">From:</label>
                <td><select>
                        <option value="Vizag">Vizag</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Banglore">Banglore</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Tirupati">Tirupati</option></td>
                      
                </select>
            </p>
        </tr>

            <tr>
            <p>
                <td align="right"><label for="toJourney">To:</label>
                <td><select>
                    <option value="Vizag">Vizag</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Banglore">Banglore</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Tirupati">Tirupati</option></td>
                </select>
            </p>
        </tr>
        <tr>
            <td align="center" colspan="2">
                <input type="submit" id="button">
            </td>
        </tr>
